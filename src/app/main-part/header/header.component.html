<header class="header">
    <div class="user-info">
        <div class="user-info__text">
            <div class="user-info__title">
                <span>{{ user.userCompany }} </span>
                <span>{{ user.userName }}</span>
            </div>
            <div class="user-info__item">
                <div class="user-info__phone">{{ user.userPhone }}</div>
                <div class="user-info__site">
                    <a href="main" class="link link_blue_yes">{{ user.userSite }}</a>
                </div>
                <div class="user-info__email">
                    <a href="main" class="link link_blue_yes">{{ user.userEmail }}</a>
                </div>
            </div>
            <div class="user-info__item">
                <div class="user-info__company-info">
                    <a href="main" class="link link_blue_yes">Информация о компании</a>
                </div>
            </div>
            <div class="user-info__item">
                <div class="user-info__requisites">
                    <a href="main" class="link link_blue_yes">Показать реквизиты</a>
                </div>
            </div>
        </div>
        <div class="user-info__logo user-logo">
            <img src="https://s3.tradingview.com/userpics/63396_orig.png" height="150" width="250">
        </div>
    </div>
    <hr>
</header>
